<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border: 10px solid rgb(207, 189, 140);
            
        }
        .white {
            background-color: white;
        }
        .orange {
            background-color: orange;
        }
        .yellow {
            background-color: yellow;
        }
        td {
            text-align: center;
            border: 3px solid rgb(207, 189, 140);
            
        }
    </style>
</head>
<body>
    <table >
        <tr>
            <td class="white">1</td>
            <td colspan="4" class="white">2</td>
        </tr>
        <tr>
            <td rowspan="3" class="white">3</td>
            <td class="orange">4</td>
            <td class="orange">5</td>
            <td colspan="2", rowspan="2" class="yellow">6</td>
        </tr>
        <tr>
            
            <td class="orange">7</td>
            <td class="orange">8</td>
        </tr>
        <tr>
            <td colspan="2" class="yellow">9</td>
            <td colspan="2" class="yellow">10</td>
        </tr>
        <!-- test git push pull -->
    </table>
</body>
</html>
